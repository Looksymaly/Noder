<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Source Code - Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            color: #f9a825;
            margin-bottom: 20px;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        .button-container {
            margin: 30px 0;
        }

        button {
            font-size: 18px;
            font-weight: 700;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            background-color: #f9a825;
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #c17900;
            transform: scale(1.05);
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .image-container img {
            width: 130px;
            height: 130px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        #loadstring {
            font-size: 18px;
            font-weight: 600;
            color: #b3b3b3;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px 30px;
            }

            .image-container img {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Noder 1.0</h1>

        <div class="button-container">
            <button onclick="downloadSourceFile()">Get Open Source</button>
            <button onclick="learnMore()">Learn More!</button>
        </div>

        <div id="loadstring">Noder 1.0 (Beta)</div>

        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Looksymaly/Getnoder.xyz/main/Icon.png" alt="Noder Icon" />
        </div>
    </div>

    <script>
        function learnMore() {
            // Redirect to the Learn More page
            window.location.href = 'https://learnmoreaboutnoder.netlify.app/';
        }

        function downloadSourceFile() {
            // Create a link to download the Source.txt file from GitHub
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/Looksymaly/Getnoder.xyz/main/Source.txt';
            link.download = 'Source.txt';
            link.click();
        }
    </script>

</body>
</html>
