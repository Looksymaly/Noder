<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get source code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 900;
        }

        button {
            font-size: 16px;
            font-weight: 900;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: rgb(30, 30, 30);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .image-container img {
            width: 120px; /* Adjust size */
            height: 120px; /* Adjust size */
            border-radius: 15px; /* Rounded corners */
        }

        #loadstring {
            font-size: 20px;
            font-weight: 700;
            color: #b3b3b3;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .image-container img {
                width: 80px;
                height: 80px;
            }

            .button-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Noder 1.0</h1>

    <div class="button-container">
        <button onclick="downloadSourceFile()">Download Source.txt</button>
    </div>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <div class="image-container">
        <button onclick="learnMore()">Learn more!</button>
        <!-- Image from GitHub repository -->
        <img src="https://raw.githubusercontent.com/Looksymaly/Getnoder.xyz/main/Icon.png" alt="Icon" />
    </div>

    <script>
        function learnMore() {
            // Redirect to the Learn More page
            window.location.href = 'https://learnmoreaboutnoder.netlify.app/';
        }

        function downloadSourceFile() {
            // Create a link to download the Source.txt file from GitHub
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/Looksymaly/Noder/main/Source.txt';
            link.download = 'Source.txt';
            link.click();
        }
    </script>

</body>
</html>
